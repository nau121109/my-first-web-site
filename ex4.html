<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operatiors & boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
    <h3>1&lt2</h3>
    <script>
        document.write(1<2);
    </script>
    <h3>1&lt1</h3>
    <script>
        document.write(1<1);
    </script>
    
</body>
</html>
